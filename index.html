<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Photo Editor</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="app">
    <header>
      <h1>Photo Editor</h1>
    </header>
    
    <main>
      <div class="canvas-container" id="canvasContainer" tabindex="0">
        <canvas id="canvas"></canvas>
        <div class="upload-prompt" id="uploadPrompt">
          <p>Drop, paste (Cmd+V), or click to upload an image</p>
          <input type="file" id="fileInput" accept="image/*">
        </div>
      </div>
      
      <aside class="controls">
        <section class="control-group">
          <h3>Adjustments</h3>
          
          <div class="slider-control">
            <label for="brightness">Brightness</label>
            <input type="range" id="brightness" min="0" max="200" value="100">
            <span class="value">100%</span>
          </div>
          
          <div class="slider-control">
            <label for="contrast">Contrast</label>
            <input type="range" id="contrast" min="0" max="200" value="100">
            <span class="value">100%</span>
          </div>
          
          <div class="slider-control">
            <label for="saturation">Saturation</label>
            <input type="range" id="saturation" min="0" max="200" value="100">
            <span class="value">100%</span>
          </div>
          
          <div class="slider-control">
            <label for="grayscale">Grayscale</label>
            <input type="range" id="grayscale" min="0" max="100" value="0">
            <span class="value">0%</span>
          </div>
          
          <div class="slider-control">
            <label for="sepia">Sepia</label>
            <input type="range" id="sepia" min="0" max="100" value="0">
            <span class="value">0%</span>
          </div>
          
          <div class="slider-control">
            <label for="blur">Blur</label>
            <input type="range" id="blur" min="0" max="10" value="0" step="0.5">
            <span class="value">0px</span>
          </div>
          
          <div class="slider-control">
            <label for="hueRotate">Hue Rotate</label>
            <input type="range" id="hueRotate" min="0" max="360" value="0">
            <span class="value">0Â°</span>
          </div>
        </section>
        
        <section class="control-group">
          <h3>Presets</h3>
          <div class="preset-buttons">
            <button class="preset-btn" data-preset="vintage">Vintage</button>
            <button class="preset-btn" data-preset="cool">Cool</button>
            <button class="preset-btn" data-preset="warm">Warm</button>
            <button class="preset-btn" data-preset="dramatic">Dramatic</button>
            <button class="preset-btn" data-preset="bw">B&W</button>
          </div>
        </section>
        
        <section class="control-group actions">
          <button id="resetBtn" class="action-btn secondary">Reset</button>
          <button id="downloadBtn" class="action-btn primary">Download</button>
        </section>
      </aside>
    </main>
  </div>
  
  <script src="app.js"></script>
</body>
</html>
