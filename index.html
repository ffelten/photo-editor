<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Photo Editor</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="app">
    <header>
      <h1>Photo Editor</h1>
      <div class="header-actions">
        <button id="feedbackBtn" class="feedback-btn">Feedback</button>
        <div class="feedback-menu" id="feedbackMenu">
          <a href="https://github.com/ffelten/photo-editor/issues/new?template=feature_request.md&title=[Feature] " target="_blank">Request a Feature</a>
          <a href="https://github.com/ffelten/photo-editor/issues/new?template=bug_report.md&title=[Bug] " target="_blank">Report a Bug</a>
        </div>
      </div>
    </header>
    
    <main>
      <div class="canvas-container" id="canvasContainer" tabindex="0">
        <canvas id="canvas"></canvas>
        <div class="upload-prompt" id="uploadPrompt">
          <p>Drop, paste (Cmd+V), or click to upload an image</p>
          <input type="file" id="fileInput" accept="image/*">
        </div>
      </div>
      
      <aside class="controls">
        <section class="control-group">
          <h3>Adjustments</h3>
          
          <div class="slider-control">
            <label for="brightness">Brightness</label>
            <input type="range" id="brightness" min="0" max="200" value="100">
            <span class="value">100%</span>
          </div>
          
          <div class="slider-control">
            <label for="contrast">Contrast</label>
            <input type="range" id="contrast" min="0" max="200" value="100">
            <span class="value">100%</span>
          </div>
          
          <div class="slider-control">
            <label for="saturation">Saturation</label>
            <input type="range" id="saturation" min="0" max="200" value="100">
            <span class="value">100%</span>
          </div>
          
          <div class="slider-control">
            <label for="grayscale">Grayscale</label>
            <input type="range" id="grayscale" min="0" max="100" value="0">
            <span class="value">0%</span>
          </div>
          
          <div class="slider-control">
            <label for="sepia">Sepia</label>
            <input type="range" id="sepia" min="0" max="100" value="0">
            <span class="value">0%</span>
          </div>
          
          <div class="slider-control">
            <label for="blur">Blur</label>
            <input type="range" id="blur" min="0" max="10" value="0" step="0.5">
            <span class="value">0px</span>
          </div>
          
          <div class="slider-control">
            <label for="hueRotate">Hue Rotate</label>
            <input type="range" id="hueRotate" min="0" max="360" value="0">
            <span class="value">0°</span>
          </div>
        </section>
        
        <section class="control-group">
          <h3>Transform</h3>
          <div class="transform-buttons">
            <button class="transform-btn" id="rotateLeft" title="Rotate Left">↺</button>
            <button class="transform-btn" id="rotateRight" title="Rotate Right">↻</button>
            <button class="transform-btn" id="flipH" title="Flip Horizontal">⇆</button>
            <button class="transform-btn" id="flipV" title="Flip Vertical">⇅</button>
          </div>
        </section>
        
        <section class="control-group">
          <h3>Presets</h3>
          <div class="preset-buttons">
            <button class="preset-btn" data-preset="vintage">Vintage</button>
            <button class="preset-btn" data-preset="cool">Cool</button>
            <button class="preset-btn" data-preset="warm">Warm</button>
            <button class="preset-btn" data-preset="dramatic">Dramatic</button>
            <button class="preset-btn" data-preset="bw">B&W</button>
          </div>
        </section>
        
        <section class="control-group">
          <h3>Text Overlay</h3>
          <div class="text-layers" id="textLayers"></div>
          <button class="add-text-btn" id="addTextBtn">+ Add Text</button>
          <div class="text-editor" id="textEditor" style="display: none;">
            <div class="text-control">
              <input type="text" id="textInput" placeholder="Enter text..." class="text-input">
            </div>
            <div class="slider-control">
              <label for="textSize">Size</label>
              <input type="range" id="textSize" min="12" max="120" value="32">
              <span class="value">32px</span>
            </div>
            <div class="text-options">
              <div class="color-control">
                <label for="textColor">Color</label>
                <input type="color" id="textColor" value="#ffffff">
              </div>
              <div class="color-control">
                <label for="textStroke">Stroke</label>
                <input type="color" id="textStroke" value="#000000">
              </div>
            </div>
            <p class="text-hint">Click on image to position text</p>
          </div>
        </section>
        
        <section class="control-group actions">
          <button id="resetBtn" class="action-btn secondary">Reset</button>
          <button id="downloadBtn" class="action-btn primary">Download</button>
        </section>
      </aside>
    </main>
  </div>
  
  <script src="app.js"></script>
  <script data-goatcounter="https://ffelten.goatcounter.com/count"
          async src="//gc.zgo.at/count.js"></script>
</body>
</html>
